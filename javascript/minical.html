<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./minical.css">
</head>
<body>
   <div class="container">
    <h1 class="head">Mini Calculator</h1>
    <div class="cal-wrapper">
        <div class="">
            <label>Value 1:</label>
            <input type="text" name="val1" id="val1">
        </div>
        <br>
        <div>
            <label>Value 2:</label>
            <input type="text" name="val2" id="val2">
        </div>
        <br>
        <div class="btns">
            <button type="button" id="add" onclick="add()">+</button>
            <button type="button" id="add" onclick="sub()">-</button>
            <button type="button" id="add" onclick="mul()">*</button>
            <button type="button" id="add" onclick="div()">/</button>
        </div>
        <div>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
   </div>
</body>
<script src="./minical.js"></script>
</html>
