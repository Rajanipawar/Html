<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="calcu">Calculator</h1>
    <div class="container"> 
    <div class="box">
        <div class="disc">
            <input type="text" name="display" id="result" placeholder="0">
        </div>
        <div>
            <input type="button" value="C" id="calc" onclick="display('C')">
            <input type="button" value="()" onclick="display('()')">
            <input type="button" value="%" onclick="display('%')">
            <input type="button" value="/" onclick="display('/')">
        </div>
        <div>
            <input type="button" value="7" onclick="display('7')">
            <input type="button" value="8" onclick="display('8')">
            <input type="button" value="9" onclick="display('9')">
            <input type="button" value="*" onclick="display('*')">
        </div>
        <div>
            <input type="button" value="4" onclick="display('4')">
            <input type="button" value="5" onclick="display('5')">
            <input type="button" value="6" onclick="display('6')">
            <input type="button" value="-" onclick="display('-')">
        </div>
        <div>
            <input type="button" value="1" onclick="display('1')">
            <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input type="button" value="+" onclick="display('+')">
        </div>
        <div>
            <input type="button" value="0" onclick="display('0')">
            <input type="button" value="." onclick="display('.')">
            <input type="button" value="=" id="equal" onclick="calculate()">
        </div>
    </div>
    </div>
</body>
<script src="./script.js    "></script>
</html>
