    <script>
     var msg = "Welcome You All In Hematite Pune , You All Are Hematite Pune Star.";
     document.write(msg,"<br>");
     var replaceData =  msg.replace("Pune","Mumbai");
     document.write(replaceData,"<br>");
     var replaceAllData = msg.replaceAll("Pune","Mumbai")
     document.write(replaceAllData,"<br>");

     var newData = msg.replace(/pune/i,"Nagpur");
     document.write(newData,"<br>");

     var newData1 = msg.replace(/pune/ig,"Nagpur");
     document.write(newData1,"<br>");

     var newData2 = msg.replaceAll("Pune","Nagpur");
     document.write(newData2,"<br>");

    //  use of charAt(): it return letter availabe in index number
     document.write(msg.charAt(5),"<br>");

     //  use of charCodeAt(): it will retutn ASCII code of letter 
     document.write(msg.charCodeAt(0),"<br>");

     var myName = "Panchashil";
     console.log(myName);
     console.log(myName.split());

     
 


    </script>
