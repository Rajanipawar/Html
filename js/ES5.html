<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var msg = "               Hello            ";
      document.write(msg);
      console.log(msg);
      console.log(msg.trim());
      console.log(msg.trimEnd());
      console.log(msg.trimStart());
      document.write("<br>");
      var std = ["Aakansha", "Meghana", "Shikha", "Rajani"];
      //1.foreach():it call another method once for each array element.

      std.forEach((val) => {
        document.write(val, " ");
      });
      document.write("<br>");
      var num = [2, 3, 5, 7, 9, 10, 12, 15, 18, 20, 23, 25, 26, 28, 30];
      //3.map(): it call another method once for each array element and it return new array after performing manipulation with array.
      var mapOut = num.map((val) => {
        return val * 2;
      });
      document.write(mapOut);
      document.write("<br>");
      //4.filter():it call another method once for each array element and it return those array of element who satisfy given condition.
      var filterOut = num.filter((val) => {
        return val > 18 && val < 26;
      });
      document.write(filterOut);
      document.write("<br>");
      //every():it call another method once for each array element and it return true only if all array satisfy given condition otherwise return false.
      var everyOut = num.every((val) => {
        return val >= 2;
      });
      document.write(everyOut);
      //some():it call another method once for each array element and it return true only if some of array element satisfy given condition otherwise return false.
      document.write("<br>");
      var someOut = num.some((val) => {
        return val < 20;
      });
      document.write(someOut);
      document.write("<br>");
      //reduce/reduceRight: it return array as single value, it takes two parameter prev and next index

      var reduceOut = num.reduce((prev, next) => {
        return prev + next;
      });
      document.write(reduceOut);
    </script>
  </body>
</html>
