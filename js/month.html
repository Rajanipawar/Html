<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // var month=prompt("enter the number");
        var dobjec=new Date();
        var month=dobjec.getMonth();
        if(month==0){
            document.write("This is month of january");
        }
        else if(month==1){
            document.write("This is month of february");
        } else if(month==2){
            document.write("This is month of march");
        }
        else if(month==3){
            document.write("This is month of april");
        }
        else if(month==4){
            document.write("This is month of may");
        }
        else if(month==5){
            document.write("This is month of june");
        }
        else if(month==6){
            document.write("This is month of july");
        }
        else if(month==7){
            document.write("This is month of august");
        }
        else if(month==8){
            document.write("This is month of september");
        }
        else if(month==9){
            document.write("This is month of october");
        }
        else if(month==10){
            document.write("This is month of november");
        }
        else if(month==11){
            document.write("This is month of december");
        }
        else{
            document.write("This is invalid month");
        }
    </script>
</body>
</html>
