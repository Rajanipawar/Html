<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>

<script>
    var dobj = new Date();
    var today = dobj.getDay();
    switch(today){
     case 0:{
        document.getElementById("d1").innerHTML = "Today is Sunday";
        break;
     }
     case 1:{
        document.getElementById("d1").innerHTML = "Today is Monday";
        break;
     }case 2:{
        document.getElementById("d1").innerHTML = "Today is Tuesday";
        break;
     }
     case 3:{
        document.getElementById("d1").innerHTML = "Today is Wednesday";
        break;
     }
     case 4:{
        document.getElementById("d1").innerHTML = "Today is Thurday";
        break;
     }
     case 5:{
        document.getElementById("d1").innerHTML = "Today is Friday";
        break;
     }
     case 6:{
        document.getElementById("d1").innerHTML = "Today is Saturday";
        break;
     }
     default:{
        document.getElementById("d1").innerHTML = "Invalid choice";
        break;
     }
    } 
</script>
</body>
</html>
