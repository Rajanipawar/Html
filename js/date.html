<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>

    <script>
        var dateobj=new Date();
        document.getElementById("d1").innerHTML = dateobj;
        document.getElementById("d2").innerHTML = `Year:${dateobj.getFullYear()}`;
        document.getElementById("d3").innerHTML = `Month:${dateobj.getMonth()}`;
        document.getElementById("d4").innerHTML = `Hours:${dateobj.getHours()}`;
        document.getElementById("d5").innerHTML = `Day:${dateobj.getDay()}`;
        document.getElementById("d6").innerHTML = `Date:${dateobj.getDate()}`;

         
        var dateobj1 = new Date("2022","11","31","4","15","34"); 
        document.getElementById("d7").innerHTML = dateobj1;

        function myclock(){
            var d = new Date();
            document.getElementById("d8").innerHTML=d.toLocaleTimeString();
        }
        // myclock();
        setInterval(myclock,1000);
    </script>
</body>
</html>
