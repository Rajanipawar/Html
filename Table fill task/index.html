<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color fill in Table by using JS</title>
    <style>
        .container{
            margin: auto;
        }
        .tbl{
            border: 3px solid black;
            width: 300px;
            height: 300px;
            border-collapse: collapse ;
        }
    </style>
</head>
<body>
    <table border="2px solid black" border-collapse="collapse" width="500px" height="500px">
        <tr>
            <td id="bx1">1</td>
            <td id="bx2">2</td>
            <td id="bx3">3</td>
        </tr>
        <tr>
            <td id="bx4">4</td>
            <td id="bx5">5</td> 
            <td id="bx6">6</td> 
        </tr>
        <tr> 
            <td id="bx7">7</td>
            <td id="bx8">8</td>
            <td id="bx9">9</td>
        </tr>
    </table>
    <br><br>
    <div>
        <label>Select the Box</label>
        <select name="td" id="bx">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <br>
    <label>Background_color</label>
            <input type="color" name="color" id="clr1"><br><br>
            <button type="button" onclick="colorfill()">Fill</button>
</body>
<script src="./script.js"></script>
</html>
