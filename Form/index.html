<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="forms">
        <h3 class="head">Registration Form</h3>
            <div class="wrapper">
                <label>Full Name:</label>
                <input class="full" type="text" name="fullname" id="fname">
            </div>
           
            <div class="wrapper">
                <label>Email ID:</label>
                <input class="full" type="email" name="email" id="eml">
            </div>
            
            <div class="wrapper">
                <label>Contact No.:</label>
                <input class="full" type="tel" name="contact" id="tel">
            </div>
            
            <div class="wrapper">
                <label>Qualification:</label>
                <input type="checkbox" name="qualification" id="q1">SSC
                <input type="checkbox" name="qualification" id="q2">HSC
                <br><br>
                <input type="checkbox" name="qualification" id="q3">UG
                <input type="checkbox" name="qualification" id="q4">PG
            </div>
    
            <div class="wrapper">
                <label>Courses:</label>
                <select class="full" name="courses" id="crs">
                    <option value="">Select</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C Programming">C Programming</option>
                    <option value="CPP">CPP</option>
                    <option value="BOOTSTRAP">BOOTSTRAP</option>
                </select>
            </div>
            <div class="wrapper">
                <label>Password:</label>
                <input type="password" name="password" id="pass">
            </div>
            <div class="wrapper">
                <label>Confirm Password:</label>
                <input type="password" name="cpassword" id="pass">
            </div>
            <div id="btn-wrap" class="wrapper">
                <button class="btn" type="submit">Submit</button>
            </div>
    </form>
</body>
</html>
